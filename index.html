<script>
    // Detecta cuando una tecla es presionada
    document.addEventListener('keydown', (event) => {
        const key = document.getElementById(`key${event.keyCode}`);
        if (key) {
            key.classList.add('active'); // Agrega la clase 'active' para iluminar la tecla
            document.getElementById('keycode').innerText = `Tecla presionada: ${event.key} (Código: ${event.keyCode})`;
        }
    });

    // Detecta cuando una tecla es soltada
    document.addEventListener('keyup', (event) => {
        const key = document.getElementById(`key${event.keyCode}`);
        if (key) {
            key.classList.remove('active'); // Remueve la clase 'active' para apagar la iluminación
        }
    });
</script>
